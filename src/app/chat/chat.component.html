<div id="conversationContainer" [ngClass]="{'shaker': shake}">
    <div class="contPrinc pato45">
      <div class="row">
        <div class="col-xs-3 bg-grey marle-25">
          <div class="avatarFrameOnline ">
            <img src="assets/img/generic_avatar.png" class=" homeAvatarPicture img-fluid">
          </div>
          <div class="avatarFrameOnline  marto250">
            <img src="assets/img/generic_avatar.png"class=" homeAvatarPicture img-fluid">
          </div>
        </div>
        <div class="col">
                  <span><b>{{frinend.nick}} ({{frinend.status}})</b></span>
          <div class="container">
            <div class="chatContainer marto15">
              <div *ngFor="let m of conversation">
                 <b>{{getUserById(m.sender)}}</b> dice: <br>
                 <span>
                   {{m.text}}
                 </span>
              </div>
            </div>
            <div class="bottomChat">
              <input id="textChat" type="area" class="form-control areaChat" placeholder="Escribe un mensaje" [(ngModel)]="textMessage" (keyup.enter)="sendMessage()">
              <div class="marto15">
                <img src="assets/img/zumbido.png"class="iconImage img-fluid" (click)="sendZumbido()">
              </div>
            </div> 
          </div>
        </div>
      </div> 
    </div>
  </div>
