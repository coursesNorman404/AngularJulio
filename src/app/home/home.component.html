<div class="homeContainer">
  <div class="whiteBorderClassBox">
    <div class="homeHeaderContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img [src]="myUser.avatar || 'assets/img/generic_avatar.png'" alt="avatarGenerico" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col-md-auto">
          <b>{{myUser.nick}}</b>
          <div>
            <span>{{myUser.status}}</span>
            <br>
            <span>< {{myUser.subNick || 'No subNick'}} ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input class="form-control"  type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" (click)="open(content)">
      </div>
    </div>
    <hr>
    <b *ngIf="myUser.friends">Amigos {{myUser.friends.length}}/ {{myUser.friends.length}}</b>
    <app-contact class="col-md-12" *ngFor="let user of myUser.friends" [uid]="user"></app-contact>
    <!-- <div *ngFor="let user of myUser.friends | search: query; let i = index" class="disblo marbo5">
      {{user}}
      <a routerLink="/chat/{{user.uid}}">
        <img class="logo-conexion" src="assets/img/logo_live_online.png" alt="Logo Conexion">
        <b>{{user.nick}}</b> - {{user.subNick || 'No SubNick'}}
        <small> {{user.email}}</small>
      </a>
    </div> -->
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <b>Ingresa el correo de un amigo</b>
    <input type="email" class="form-control" placeholder="Email"
    [(ngModel)]="friendEmail"
    (keyup.enter)="sendRequest(); modal.close('Ok click') ">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest(); modal.close('Ok click')">Guardar</button>
  </div>
</ng-template>
